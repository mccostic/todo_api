services:
  - type: web
    name: todo-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
      - key: API_KEY
        generateValue: true

databases:
  - name: todo-db
    databaseName: tododb
    user: todouser